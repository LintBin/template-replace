<div class="portlet box grey">

	<div class="portlet-title">

		<div class="caption"><i class="icon-user"></i>#{cName}管理列表</div>

			<div class="actions">

				<a href="#" id="edit_#{eName}_bt" class="btn purple"><i class="icon-pencil"></i> 编辑</a>
				<a href="#" id="delete_#{eName}_bt" class="btn red"><i class="icon-pencil"></i> 删除</a>

			</div>
		</div>

	</div>

</div>

	<div class="portlet-body">

		<table class="table" id="#{eName}_table">

			<thead>
				<tr>
					<th></th>
					<th >ID</th>
					<th >帖子标题</th>
					<th >创建时间</th>
					<th >排序</th>
					<th >是否精选</th>
					<th >作者昵称</th>
					<th >状态</th>
				</tr>

			</thead>


			<tbody>

			</tbody>

		</table>

	</div>

</div>

	<!-- END EXAMPLE TABLE PORTLET-->

	<script type="text/javascript">

		var url = "#{url}" ;

		var table_config = getBaseTableConfig();

		table_config.url = url;

		var columns = [
			 {
                data: null,
                defaultContent: '',
                className: 'select-checkbox',
                orderable: false,
                width: "1%" 
            },
			{   data: "id" ,
				width: "5%" 
			},
            {   
            	data: "postTitle",
            	width: "30%"
            },
            {
                data: "createTimestamp",
                width: "20%",
                render: function ( data, type, full, meta ) {
                    var timeStr = timestamp2TimeStr(data);
                    return timeStr;
                }
            },
            {
                data: "orderNum",
                width: "7%"
            },
            {   
            	data: "selected",
            	width: "10%" ,
                render: function ( data, type, full, meta ) {
                    if(data == 1){
						return "是"
					} if(data == 0){
                      	return "否"
					} else{
					    return data;
					}
                }
            },
            {
                data: "authorNick",
                width: "20%"
            },
            {
                data: "status",
                width: "15%",
				render:function (data, type, full, meta) {
                    if(data == 1){
                        return "正常"
                    } if(data == 0){
                        return "已删除"
                    } else{
                        return data;
                    }
                }
            }

            
        ];

        table_config.columns = columns;
		
		table_config.rowId = "id";

		var table = $('##{eName}_table').DataTable(table_config);

		
		
		//点击表格行事件
		$('##{eName}_table').on('click', 'tr', function () {
			var row = table.row( this );
			
			var tr = row.node();
	        
			var hasClass = $(tr).hasClass('selected');
			
			if(hasClass){
				$(tr).removeClass("selected");
			}else{
				
				var preData = table.rows('.selected').data();
				
				if(preData[0] != undefined){
					
					var selectRowHtml = table.row('.selected').node();
					$(selectRowHtml).removeClass("selected");
					
					$(tr).addClass("selected");
						
				}else{
					$(tr).addClass("selected");
					return;
				}
				
			}

	    } );

	    });
	    

	    /* 编辑#{cName}按钮事件 */
	    $("#edit_#{eName}_bt").click(function () {

	    /* 删除#{cName}按钮事件 */

	    }

	</script>

	
	
</div>
